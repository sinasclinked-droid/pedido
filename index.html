<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>üíò</title>

<style>
:root{
  --txt:#111827;
  --muted:#6b7280;
  --yes:#22c55e;
  --no:#ef4444;
  --shadow:0 18px 44px rgba(0,0,0,.14);
  --radius:22px;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  background:radial-gradient(900px 600px at 20% 10%, #fff4fb, #fff);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",
    system-ui,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--txt);
}

.phone{width:min(420px,100%);}

.card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid rgba(0,0,0,.06);
}

/* ====== V√çDEO SEM BORDAS PRETAS: FUNDO BLUR + V√çDEO AJUSTADO ====== */
.media{
  position:relative;
  aspect-ratio:4/3;
  background:#000;
  overflow:hidden; /* importante pra cortar o blur certinho */
}

/* fundo blur (preenche tudo) */
.vidBg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.12);
  filter:blur(18px);
  opacity:.95;
}

/* v√≠deo principal (ajustado/sem cortar) */
.vidMain{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:1;
}

.sound{
  position:absolute;
  right:12px;
  bottom:12px;
  border:none;
  border-radius:999px;
  padding:10px 12px;
  font-weight:900;
  font-size:14px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  z-index:2;
}

.content{
  padding:18px 18px 22px;
  text-align:center;
}

h1{margin:10px 0 6px;font-size:22px;}

#drama{
  margin:0 0 18px;
  font-size:14px;
  color:var(--muted);
  min-height:22px;
  transition:opacity .2s ease,transform .2s ease;
}

.btnStage{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  padding: 8px 0 2px;
}

.btnRow{
  display:flex;
  gap:12px;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
  transition: justify-content .2s ease;
}

button.choice{
  border:none;
  border-radius:16px;
  padding:14px 18px;
  min-width:140px;
  font-size:16px;
  font-weight:950;
  color:#fff;
  box-shadow:0 12px 26px rgba(0,0,0,.14);
  transform-origin:center;
  transition:transform .22s cubic-bezier(.2,.9,.2,1),
             opacity .18s ease,filter .18s ease;
}

#yesBtn{background:var(--yes);}
#noBtn {background:var(--no);}

/* ===== ORBITA COM GIF (MAIOR E MAIS LENTO) ===== */
.orbit{
  position:absolute;
  left:50%;
  top:50%;
  width:280px;
  height:280px;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:1;
  opacity:0;
  transition:opacity .2s ease;
}
.orbit.on{opacity:1;}

.orbit .sat{
  position:absolute;
  left:50%;
  top:50%;
  width:72px;
  height:72px;
  transform:translate(-50%,-50%);
  border-radius:14px;
  overflow:hidden;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,.18));
  animation:orbit 1.9s linear infinite;
  transform-origin:0 0;
}
@keyframes orbit{
  from{transform:rotate(0deg) translateX(120px) rotate(0deg);}
  to  {transform:rotate(360deg) translateX(120px) rotate(-360deg);}
}

/* efeitos */
.pulse{animation:pulse .3s ease-out;}
@keyframes pulse{
  0%{transform:scale(var(--s))}
  60%{transform:scale(calc(var(--s) + 0.06))}
  100%{transform:scale(var(--s))}
}

.shake{animation:shake .28s ease-in-out;}
@keyframes shake{
  0%{transform:scale(var(--s)) translateX(0)}
  25%{transform:scale(var(--s)) translateX(-2px)}
  50%{transform:scale(var(--s)) translateX(2px)}
  75%{transform:scale(var(--s)) translateX(-1px)}
  100%{transform:scale(var(--s)) translateX(0)}
}

/* final feliz: pisca */
.blink-happy{
  animation: blinkHappy .8s ease-in-out infinite;
}
@keyframes blinkHappy{
  0%,100%{ filter: brightness(1); transform: scale(var(--s)); }
  50%{ filter: brightness(1.22); transform: scale(calc(var(--s) + 0.03)); }
}

/* cora√ß√µes fofos */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:3;
}
.heart{
  position:absolute;
  font-size:18px;
  animation: floatUp 1.2s ease-out forwards;
  user-select:none;
}
@keyframes floatUp{
  from{ transform: translateY(10px) scale(.9); opacity:0.0; }
  10%{ opacity:1; }
  to{ transform: translateY(-80px) scale(1.25); opacity:0; }
}

.result{
  display:none;
  padding:22px 18px 26px;
  text-align:center;
}
.result h2{font-size:28px;margin:0;}
.result .sub{margin-top:8px;color:var(--muted);}
</style>
</head>

<body>
<div class="phone">
  <div class="card">

    <div class="media">
      <!-- FUNDO BLUR -->
      <video id="vidBg" class="vidBg" src="video.mp4" autoplay loop playsinline muted></video>

      <!-- V√çDEO PRINCIPAL -->
      <video id="vid" class="vidMain" src="video.mp4" autoplay loop playsinline muted></video>

      <button class="sound" id="soundBtn">üîà Ativar som</button>
    </div>

    <div class="content" id="question">
      <h1>Aceita ser a minha futura esposa? üíò</h1>
      <p id="drama">...</p>

      <div class="btnStage" id="btnStage">
        <div class="hearts" id="hearts"></div>

        <div class="orbit" id="orbit">
          <div class="sat">
            <img src="gif.gif" style="width:100%;height:100%;object-fit:cover;" alt="gif">
          </div>
        </div>

        <div class="btnRow" id="btnRow">
          <button class="choice" id="yesBtn">Sim</button>
          <button class="choice" id="noBtn">N√£o</button>
        </div>
      </div>
    </div>

    <div class="result" id="result">
      <h2>EBAAAAAH!!! üéâ</h2>
      <div class="sub">JUNTOS ü¶ÜDAVIDA</div>
    </div>

  </div>
</div>

<script>
const vid = document.getElementById("vid");
const vidBg = document.getElementById("vidBg");
const soundBtn = document.getElementById("soundBtn");

const yesBtn  = document.getElementById("yesBtn");
const noBtn   = document.getElementById("noBtn");
const drama   = document.getElementById("drama");
const orbit   = document.getElementById("orbit");

const btnRow  = document.getElementById("btnRow");
const btnStage= document.getElementById("btnStage");

const heartsLayer = document.getElementById("hearts");

const question = document.getElementById("question");
const result   = document.getElementById("result");

/* helper: troca v√≠deo nos dois (principal + blur) */
function setVideo(src){
  // fundo blur sempre mutado e em loop
  vidBg.pause();
  vidBg.src = src;
  vidBg.loop = true;
  vidBg.currentTime = 0;
  vidBg.muted = true;
  vidBg.play().catch(()=>{});

  // principal sempre em loop
  vid.pause();
  vid.src = src;
  vid.loop = true;
  vid.currentTime = 0;
  vid.play().catch(()=>{});
}


/* som iPhone */
soundBtn.addEventListener("click", async () => {
  try{
    vid.muted = false;      // som s√≥ no v√≠deo principal
    await vid.play();
    soundBtn.textContent = "üîä Som ativado";
    soundBtn.disabled = true;
    soundBtn.style.opacity = .85;
  }catch(e){
    vid.muted = true;
    soundBtn.textContent = "‚ö†Ô∏è Toque de novo";
  }
});

/* escalas */
let yesScale = 1;
let noScale  = 1;

const YES_MAX = 2.15;
const NO_MIN  = 0.05;
const STEP_Y  = 0.08;
const STEP_N  = 0.10;

/* frases dram√°ticas */
const frases = [
  "Por que vc n quer?",
  "Por quer?",
  "Voc√™ me odeia",
  "achei que fossemos alga gemulas",
  "mas..",
  "Eu paro de falar de camelos",
  "Fa√ßo oq quiseeer",
  "Eu te amo muito",
  "Eu n uso mais seu rimel",
  "juro vey"
];
let idx = 0;

function addTempClass(el, cls){
  el.classList.remove(cls);
  void el.offsetWidth;
  el.classList.add(cls);
  setTimeout(()=>el.classList.remove(cls), 320);
}

function setDrama(t){
  drama.style.opacity = 0;
  drama.style.transform = "translateY(2px)";
  setTimeout(()=>{
    drama.textContent = t;
    drama.style.opacity = 1;
    drama.style.transform = "translateY(0)";
  }, 120);
}

/* GIF: aparece aleatoriamente entre 1 e 2 cliques */
let clicksUntilGif = 1 + Math.floor(Math.random()*2); // 1 ou 2
function maybeShowOrbit(){
  clicksUntilGif--;
  if(clicksUntilGif <= 0){
    orbit.classList.add("on");
    clearTimeout(maybeShowOrbit._t);
    maybeShowOrbit._t = setTimeout(()=> orbit.classList.remove("on"), 1400);
    clicksUntilGif = 1 + Math.floor(Math.random()*2); // reseta 1..2
  }
}

/* cora√ß√µes fofos saindo do Sim (no final) */
function spawnHeart(){
  const rect = btnStage.getBoundingClientRect();
  const btn  = yesBtn.getBoundingClientRect();

  const x = (btn.left - rect.left) + btn.width/2 + (Math.random()*50 - 25);
  const y = (btn.top  - rect.top)  + btn.height/2 + (Math.random()*14 - 7);

  const el = document.createElement("div");
  el.className = "heart";
  el.textContent = ["üíñ","üíï","üíò","üíó","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
  el.style.left = x + "px";
  el.style.top  = y + "px";
  el.style.fontSize = (16 + Math.random()*10) + "px";
  heartsLayer.appendChild(el);

  setTimeout(()=> el.remove(), 1300);
}

let heartsTimer = null;
function startHappyMode(){
  // centraliza
  btnRow.style.justifyContent = "center";
  btnRow.style.gap = "0px";

  // some o n√£o de vez
  noBtn.style.display = "none";

  // pisca feliz + texto
  yesBtn.textContent = "SIIMM üíñ";
  yesBtn.classList.add("blink-happy");

  // cora√ß√µes cont√≠nuos
  if(heartsTimer) clearInterval(heartsTimer);
  heartsTimer = setInterval(spawnHeart, 220);
}

function apply(){
  yesBtn.style.setProperty("--s", yesScale);
  noBtn.style.setProperty("--s", noScale);

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform  = `scale(${noScale})`;

  const fade = Math.min(1, (1 - noScale) / (1 - NO_MIN));
  noBtn.style.opacity = (0.95 - fade * 0.8).toFixed(3);
  noBtn.style.filter  = `saturate(${(1 - fade*0.6).toFixed(3)})`;

  if(noScale <= NO_MIN + 0.005){
    noBtn.style.pointerEvents = "none";
    noBtn.style.opacity = 0;
    setDrama("");
    startHappyMode();
  }
}

noBtn.addEventListener("click", () => {
  setDrama(frases[idx % frases.length]);
  idx++;

  maybeShowOrbit();

  yesScale = Math.min(YES_MAX, yesScale + STEP_Y);
  noScale  = Math.max(NO_MIN,  noScale - STEP_N);

  apply();
  addTempClass(yesBtn, "pulse");
  addTempClass(noBtn, "shake");
});

yesBtn.addEventListener("click", () => {
  // troca o v√≠deo nos dois (principal + blur)
  setVideo("video2.mp4", false);

  // tenta ligar som no principal (s√≥ funciona ap√≥s tocar no bot√£o mesmo)
  vid.muted = false;
  vid.play().catch(()=>{});

  // esconde pergunta e bot√µes
  question.style.display = "none";

  // mostra resultado depois do v√≠deo (delay)
  setTimeout(() => {
    result.style.display = "block";
  }, 1200);

  // para cora√ß√µes
  if(heartsTimer) clearInterval(heartsTimer);
});

apply();
</script>

</body>
</html>
